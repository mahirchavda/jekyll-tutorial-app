---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2>Posts</h2>

<ul>
    {% assign filterd_posts = site.posts | where: 'author', page.short_name %}
    {% for post in filterd_posts %}
        <li>
            <h2><a href="{{ post.url }}">{{post.title}}</a></h2>
            {{post.excerpt}}
        </li>
    {% endfor %}
</ul>
